<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="yes" name="apple-touch-fullscreen">
    <meta content="telephone=no,email=no" name="format-detection">
    <script src="../js/vendors/flexible_css.js"></script>
    <script src="../js/vendors/flexible.js"></script>
    <title>活动进行中</title>
    <link rel="stylesheet" href="../style/page/activities.css">
    <link rel="stylesheet" href="../style/component/animate.css">
    <link rel="stylesheet" href="../style/vendors/normalize.css">
    <link rel="stylesheet" href="../style/component/button.css">
    <link rel="stylesheet" href="../style/component/common.css">
</head>
<body>
<div class="activities-page">
    <div class="top-triangle top-triangle-animate1">
        <img src="../images/top-triangle.png" alt="">
    </div>
    <div class="big-title big-title-animate2">
        <img src="../images/big-title.png" alt="">
    </div>
    <div class="bottom-triangle bottom-triangle-animate1">
        <img src="../images/bottom-triangle.png" alt="">
    </div>
    <div class="time-item">
        <div class="time-inner">
            <strong class="time-num" id="hour_show">0</strong>
            <strong class="colon">:</strong>
            <strong class="time-num" id="minute_show">0</strong>
            <strong class="colon">:</strong>
            <strong class="time-num" id="second_show">0</strong>
        </div>
        <div class="time-text">
            <span>时</span>
            <span class="margin20">分</span>
            <span>秒</span>
        </div>
    </div>
    <div class="sign-up-count">
        <p class="text-indent-p2">当前报名中小企业服务商：<strong>248</strong> 家</p>
        <p class="text-indent-p1">当前报名中小企业创始人：<strong>1267</strong> 人</p>
    </div>
    <a href="#" class="l-btn btn-style mt-120 mb-80">全行业排行榜</a>
    <div class="bottom-arrow mt-80">
        <a href="#">
            <img src="../images/arrow.png" alt="">
        </a>
    </div>
</div>
<script src="../js/vendors/jquery-2.2.0.min.js"></script>
<script src="../js/component/time_countdown.js"></script>
<script src="../js/component/animate.js"></script>
</body>
</html>
