<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="yes" name="apple-touch-fullscreen">
    <meta content="telephone=no,email=no" name="format-detection">
    <title>手机验证</title>
    <script src="../js/vendors/flexible_css.js"></script>
    <script src="../js/vendors/flexible.js"></script>
    <link rel="stylesheet" href="../style/component/form_verification.css">
    <link rel="stylesheet" href="../style/component/common.css">
</head>
<body>
<div class="register-info-page form-style">
    <form action="" method="post" class="phone-verification-form">
        <fieldset>
            <input type="number" class="mt-20" id="phone" name="phone" required placeholder="请填写您的手机号码">
            <input type="text" class="mt-20" id="verificationCode" required name="verificationCode" placeholder="请输入验证码">
            <input type="button" class="mt-20" value="获取验证码">
        </fieldset>
        <button type="submit" class="mt-54">立即登录</button>
    </form>
</div>
</body>
</html>
