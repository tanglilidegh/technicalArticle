<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="yes" name="apple-touch-fullscreen">
    <meta content="telephone=no,email=no" name="format-detection">
    <title>预约企业信息</title>
    <script src="../js/vendors/flexible_css.js"></script>
    <script src="../js/vendors/flexible.js"></script>
    <link rel="stylesheet" href="../style/component/form_verification.css">
    <link rel="stylesheet" href="../style/component/common.css">
</head>
<body>
<div class="reserve-info-page form-style">
    <form action="" method="post">
        <fieldset>
            <legend>创始人信息 <i class="btn-slide1"></i></legend>
            <div id="panel1">
                <label for="userName">姓名</label>
                <input type="text" id="userName" name="userName" placeholder="请填写姓名">

                <label for="email" class="mt-20">邮箱</label>
                <input type="email" class="mt-20" id="email" name="email" placeholder="请填写邮箱">

                <label for="weChat" class="mt-20">微信</label>
                <input type="text" class="mt-20" id="weChat" name="weChat" placeholder="请填写微信">

                <label for="post" class="mt-20">职位</label>
                <input type="text" class="mt-20" id="post" name="post" placeholder="请填写职位">

                <label for="phone" class="mt-20">手机号</label>
                <input type="number" class="mt-20" data-validate="phone" id="phone" name="phone" placeholder="请填写手机号">

                <label for="verificationCode" class="mt-20">验证码</label>
                <input type="text" class="getcode-input mt-20" id="verificationCode" required name="verificationCode" placeholder="请输入验证码">
                <input type="button" class="getcode-btn mt-20" value="获取验证码">
            </div>
        </fieldset>
        <button type="submit" class="confirm-btn mt-54">确认提交</button>
    </form>
</div>
<script src="../js/vendors/jquery-2.2.0.min.js"></script>
<!-- <script src="../js/vendors/jquery.validate.min.js"></script> -->
<!-- <script src="../js/vendors/messages_zh.js"></script> -->
<!-- <script src="../js/vendors/additional-methods.js"></script> -->
<script src="../js/component/form_verification.js"></script>
</body>
</html>
